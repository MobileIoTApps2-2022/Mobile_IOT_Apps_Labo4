<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Raspberry Pi Configuration</h4>
            <p class="card-category">Complete your Raspberry Pi details for connection.</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="IP Adress" id="ip" required [(ngModel)]="model.ip" name="ip">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username (disabled)" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password (disabled)" disabled>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" id="connectButton">Save</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <img class="img" src="./assets/img/liem.png" />
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Created by:</h6>
            <h4 class="card-title">Liem Nguyen</h4>
            <p class="card-description">Labo 3 Mobile IOT Apps Front End Design</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
